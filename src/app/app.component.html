<h3>{{pollObj.question}}</h3>

<table class="table table-striped"  >
  <tr>
    <th>Select to Vote</th>
  </tr>
  <body *ngFor="let item of pollObj.options" >
    <tr>
      <td >{{item.text}}</td>
      <td><input type="radio" name="vote" value="{{item.value}}" [(ngModel)]=vote></td>
    </tr>
  </body>
  <tr>
    <td><button type="submit" class="btn btn-primary" (click)="sendVote()">Vote</button></td>
  </tr>
</table>

<div style="display: block;">
  <canvas baseChart 
    [data]="pieChartData" 
    [labels]="pieChartLabels" 
    [chartType]="pieChartType"
    [options]="pieChartOptions"
    [plugins]="pieChartPlugins"
    [legend]="pieChartLegend"
    [colors]="colors">
  </canvas>
</div>

<div style="display: block;">
  <canvas baseChart 
    [data]="barChartData" 
    [labels]="barChartLabels" 
    [chartType]="barChartType"
    [options]="barChartOptions"
    [plugins]="barChartPlugins"
    [legend]="barChartLegend"
    [colors]="colors">
  </canvas>
</div>
